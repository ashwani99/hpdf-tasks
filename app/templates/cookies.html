<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Cookies</title>
  </head>
  <body>
    {% if name == None or age == None %}
      <h1>You don't have your cookies set yet</h1>
      <p>Please go <a href="/setcookie">here</a> and set your cookies first</p>
    {% else %}
      <h1>Here are your cookies</h1>
      <img src="http://www.pngall.com/wp-content/uploads/2016/07/Cookie-PNG-HD.png" height="150px" width="200px">
      <p>Name: <em>{{ name }}</em></p>
      <p>Age: <em>{{ age }}</em></p>
    {% endif %}
  </body>
</html>
